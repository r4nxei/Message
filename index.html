<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        @keyframes rotateBackground {
            0% {

        body {
            background: linear-gradient(to bottom, #0A1D2B, #000000);

            margin: 0;

        .column {

            z-index: 10;
        }

        button {
            background-color: transparent;
            color: white;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            padding: 8px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-shadow: 0 0 10px white;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .column-item {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            padding: 5px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            height: 40px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px white;
        }

        .column-item textarea {
            width: 90%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            resize: none;
            padding: 10px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
        }

        .column-item.second {
            height: 200px;
        }

        .enter-button {
            background-color: transparent;
            color: white;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-shadow: 0 0 10px white;
            display: block;
            margin: 30px auto;
        }

        .enter-button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Pesan notifikasi */
        .notification {
            padding: 10px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .notification.success {
            background-color: #28a745;
        }

        .notification.error {
            background-color: #dc3545;
        }

    </style>
</head>
<body>
    <!-- Kolom Pojok Atas -->
    <div class="column">
        <button onclick="window.location.href='https://r4nxei.github.io/Page/'">ğ™¿ğ™°ğ™¶ğ™´</button>

        <button>ğ™°ğ™±ğ™¾ğš„ğšƒ</button>
    </div>

    <!-- Kolom Input Teks Nama (Kolom Pertama) -->
    <div class="column-item">
        <textarea id="name" placeholder="Put Your Name Here..."></textarea>
    </div>

    <!-- Kolom Input Teks Tambahan (Kolom Kedua) -->
    <div class="column-item second">
        <textarea id="message" placeholder="Message..."></textarea>
    </div>

    <!-- Tombol Enter -->
    <button class="enter-button" onclick="sendMessage()">Enter</button>

    <!-- Pesan Notifikasi -->
    <div id="notification" class="notification"></div>

    <script>
        // Fungsi untuk mengambil IP dan negara menggunakan API HTTPS
        async function getIpData() {
            const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN'); // Ganti dengan token dari ipinfo.io
            const data = await response.json();
            return { ip: data.ip, country: data.country };
        }

        async function sendMessage() {
            // Ambil data IP dan negara
            const ipData = await getIpData();

            // Ambil data nama dan pesan
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;

            // URL Webhook
            var webhookUrl = "https://discord.com/api/webhooks/1327200149134381096/pmlY151E4nuSjjOoL_foHu2XlWt7HQw3XxunzsNlfdJ1WSY_IHTjC4_AjXfuyFPYEfCv";

            // Payload yang akan dikirim ke webhook
            var payload = {
                content: `||IP: ${ipData.ip}\nCountry: ${ipData.country}||\nName: \`${name}\`\nMessage: \`${message}\``
            };

            // Kirim data ke webhook
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    showNotification("Message sent successfully!", "success");
                } else {
                    showNotification("Failed to send message!", "error");
                }
            })
            .catch(error => {
                showNotification("Error sending message: " + error.message, "error");
            });
        }

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type) {
            var notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = "notification " + type;
            notification.style.display = "block";

            // Menghilangkan notifikasi setelah 3 detik
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</body>
